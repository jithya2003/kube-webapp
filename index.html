<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My DevOps WebApp</title>
  <style>
    /* Center everything vertically and horizontally */
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center; /* horizontal center */
      align-items: center;     /* vertical center */
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #007BFF, #00D4FF);
      color: white;
      text-align: center;
    }
    .container {
      max-width: 600px;
      background: rgba(0, 0, 0, 0.3);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My DevOps Web App</h1>
    <p>This static site is deployed using Docker, Jenkins, and Kubernetes.</p>
    <p>CI/CD in action for beginners!</p>
  </div>
</body>
</html>
